        //find the most occurance character of a string

        function findOccurance(str) {
            const obj = {}

            const newStr = str.split(' ').join("").split('')

            for (let char of newStr) {
                if (!obj[char]) obj[char] = 1
                else obj[char] += 1
            }

            let maxCount = 0
            let maxChar = ""
            for (let char in obj) {
                // console.log(obj[char]);
                if (obj[char] > maxCount) {
                    maxChar = char
                    maxCount = obj[char]
                }

            }
            return maxChar
        }
